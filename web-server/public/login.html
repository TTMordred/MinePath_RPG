<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Wallet - SolanaLogin</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs58@5.0.0/dist/index.min.js"></script>
  <script src="https://unpkg.com/bs58@5.0.0/dist/index.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Connect Wallet</h1>
        <p>Connect your Solana wallet to Minecraft</p>
      </div>
      <div class="card-body">
        <div id="loading">
          <div class="spinner"></div>
          <p>Loading...</p>
        </div>

        <div id="content" style="display: none;">
          <div class="wallet-info">
            <p>Player: <span id="player-id">Loading...</span></p>
          </div>

          <div class="connect-options">
            <button id="connect-button" class="btn btn-primary">Connect with Phantom</button>

            <div class="divider">
              <span>OR</span>
            </div>

            <a href="#" id="show-qr-button" class="btn btn-secondary">Scan QR Code with Mobile Wallet</a>
          </div>
        </div>

        <div id="success" style="display: none;">
          <div class="success-icon">✓</div>
          <h2>Wallet Connected!</h2>
          <p>You can now return to Minecraft.</p>
          <div class="wallet-address" id="wallet-address"></div>
        </div>

        <div id="error" style="display: none;">
          <div class="error-icon">✗</div>
          <h2>Connection Failed</h2>
          <p id="error-message">Something went wrong. Please try again.</p>
          <button id="retry-button" class="btn btn-primary">Try Again</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    let sessionId = urlParams.get('session');
    let nonce = urlParams.get('nonce');
    const playerId = urlParams.get('player');

    // Debug info
    console.log('URL parameters:', { sessionId, nonce, playerId });

    // Elements
    const loadingEl = document.getElementById('loading');
    const contentEl = document.getElementById('content');
    const successEl = document.getElementById('success');
    const errorEl = document.getElementById('error');
    const playerIdEl = document.getElementById('player-id');
    const walletAddressEl = document.getElementById('wallet-address');
    const errorMessageEl = document.getElementById('error-message');
    const connectButton = document.getElementById('connect-button');
    const showQrButton = document.getElementById('show-qr-button');
    const retryButton = document.getElementById('retry-button');

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      // Log parameters for debugging
      console.log('DOMContentLoaded with parameters:', { sessionId, nonce, playerId });

      if (!sessionId || !nonce || !playerId) {
        console.warn('Missing parameters, will try to continue anyway');
        // We'll try to continue and let the server handle it
      }

      playerIdEl.textContent = playerId;

      // Check if session exists
      try {
        const response = await fetch(`/api/session/${sessionId}`);
        if (!response.ok) {
          throw new Error('Session not found');
        }

        const data = await response.json();
        if (data.connected) {
          showSuccess(data.walletAddress);
          return;
        }

        // Show content
        loadingEl.style.display = 'none';
        contentEl.style.display = 'block';
      } catch (error) {
        showError(error.message);
      }
    });

    // Connect with Phantom
    connectButton.addEventListener('click', async () => {
      try {
        // Check if Phantom is installed
        const provider = window.phantom?.solana;
        if (!provider) {
          showError('Phantom extension not found. Please install it first.');
          return;
        }

        // Show loading state
        contentEl.style.display = 'none';
        loadingEl.style.display = 'block';

        // Double check session parameters
        if (!sessionId || !nonce) {
          // Try to get session data from server
          try {
            const response = await fetch(`/api/session/${sessionId}`);
            if (!response.ok) {
              throw new Error('Session not found or expired');
            }
            // If we get here, session exists but might be missing nonce
            if (!nonce) {
              const nonceResponse = await fetch(`/api/nonce/${sessionId}`);
              if (!nonceResponse.ok) {
                throw new Error('Failed to get nonce');
              }
              const nonceData = await nonceResponse.json();
              nonce = nonceData.nonce;
            }
          } catch (error) {
            showError('Session error: ' + error.message);
            return;
          }
        }

        // Connect to wallet
        let publicKey;
        try {
          // Try to get the current connection first
          const resp = await provider.request({ method: 'connect' });
          publicKey = resp.publicKey.toString();
          console.log('Already connected to Phantom:', publicKey);
        } catch (e) {
          // If not connected, connect to wallet
          console.log('Connecting to Phantom...');
          const connection = await provider.connect();
          publicKey = connection.publicKey.toString();
        }

        // Sign message
        const message = `Verify wallet ownership for Minecraft login. Session: ${sessionId}. Nonce: ${nonce}`;
        console.log('Signing message:', message);
        const encodedMessage = new TextEncoder().encode(message);

        // Initialize signature variable
        let signature = '';

        try {
          // Get signature from Phantom
          console.log('Requesting signature from Phantom...');
          const signResult = await provider.signMessage(encodedMessage, 'utf8');
          console.log('Received signature response from Phantom');

          // Inspect what we got back
          console.log('Signature result type:', typeof signResult);
          if (typeof signResult === 'object') {
            console.log('Signature result keys:', Object.keys(signResult).join(', '));
          }

          // Different ways to handle the signature based on what Phantom returns
          let signatureBytes;

          if (signResult instanceof Uint8Array) {
            // Case 1: Phantom returned a Uint8Array directly
            signatureBytes = signResult;
            console.log('Got Uint8Array signature of length', signatureBytes.length);
          } else if (typeof signResult === 'object' && signResult.signature) {
            // Case 2: Phantom returned an object with a signature property
            signatureBytes = signResult.signature;
            console.log('Got signature from result.signature property');
          } else if (typeof signResult === 'string') {
            // Case 3: Phantom returned a string
            signature = signResult;
            console.log('Got string signature of length', signature.length);
          } else {
            // Case 4: Unknown format, try to stringify it
            console.log('Unknown signature format:', JSON.stringify(signResult));
            signature = JSON.stringify(signResult);
          }

          // If we have signature bytes, convert them to a string
          if (signatureBytes && !signature) {
            try {
              // Try bs58 encoding if available
              if (typeof bs58 !== 'undefined' && bs58.encode) {
                signature = bs58.encode(signatureBytes);
                console.log('Converted signature using bs58');
              } else {
                // Try to convert to base64
                signature = btoa(Array.from(signatureBytes).map(b => String.fromCharCode(b)).join(''));
                console.log('Converted signature to base64, length:', signature.length);
              }
            } catch (e) {
              console.error('Error converting signature:', e);
              // Fallback to hex
              signature = Array.from(signatureBytes).map(b => b.toString(16).padStart(2, '0')).join('');
              console.log('Fallback: Converted signature to hex, length:', signature.length);
            }
          }

          // Ensure we have a signature
          if (!signature) {
            throw new Error('Failed to get a valid signature from Phantom');
          }

          console.log('Final signature length:', signature.length);
        } catch (error) {
          console.error('Error signing message:', error);
          throw error; // Re-throw to be caught by the outer try/catch
        }

        // Verify signature on server
        const response = await fetch('/api/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            session: sessionId,
            publicKey,
            signature,
            message
          })
        });

        const result = await response.json();
        if (result.success) {
          showSuccess(publicKey);
        } else {
          showError(result.error || 'Failed to verify wallet. Please try again.');
        }
      } catch (error) {
        showError(error.message);
      }
    });

    // Show QR code
    showQrButton.addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = `${window.location.pathname}?session=${sessionId}&nonce=${nonce}&player=${playerId}&qr=true`;
    });

    // Retry button
    retryButton.addEventListener('click', () => {
      window.location.reload();
    });

    // Show success
    function showSuccess(walletAddress) {
      loadingEl.style.display = 'none';
      contentEl.style.display = 'none';
      errorEl.style.display = 'none';
      successEl.style.display = 'block';

      walletAddressEl.textContent = walletAddress;
    }

    // Show error
    function showError(message) {
      loadingEl.style.display = 'none';
      contentEl.style.display = 'none';
      successEl.style.display = 'none';
      errorEl.style.display = 'block';

      errorMessageEl.textContent = message;
    }
  </script>
</body>
</html>
